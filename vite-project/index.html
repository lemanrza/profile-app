<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Home Page</title>
  </head>
  <body>
    <header
    class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 bg-white/80 py-3 shadow backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg"
  >
    <div class="px-4">
      <div class="flex items-center justify-between">
        
        <div
          class="hidden md:flex md:items-center md:justify-center md:gap-5"
        >
          <a
            aria-current="page"
            class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
            href="index.html"
            >Home</a
          >
        </div>
        <div class="flex items-center justify-end gap-3 login-register">
          <a
            class="hidden items-center justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 transition-all duration-150 hover:bg-gray-50 sm:inline-flex"
            href="register.html"
            >Sign in</a
          >
          <a
            class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
            href="login.html"
            >Login</a
          >
        </div>
      </div>
    </div>
  </header>

    <main>
      <section
        class="relative bg-cover bg-center h-screen"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?hotel,resort');
        "
      >
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div
          class="relative z-10 h-full flex flex-col items-center justify-center text-center text-white px-4"
        >
          <h1 class="text-4xl sm:text-6xl font-bold mb-4">
            Discover Your Perfect Stay
          </h1>
          <p class="text-lg sm:text-xl mb-6">
            Find the best hotels, resorts, and stays tailored to your needs.
          </p>
          <a
            href="hotels.html"
            class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg text-lg font-medium"
            >Start Booking</a
          >
        </div>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
