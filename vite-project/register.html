<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body style="background-color: gray;">
    <header style="background-color: pink; border-radius: 30px;" class="my-3 mx-3" >
      <navbar>
        <div class='w-full py-3 '>
    
          <div class='flex justify-between px-20 items-center font-semibold'>
            <div>
              <h1 class="text-2xl">Profile App</h1>
            </div>
            <div class='flex xl:gap-10 md:gap-8  gap-2'>
              <a href="index.html" class="text-underline">Home</a>
            </div>
            <div style="display: flex; gap: 10px;">
              <a class=' signIn py-2 px-6 bg-black text-white rounded-3xl font-semibold' href="register.html" style="background-color: rgb(49, 49, 216); cursor: pointer;">Sign in</a>
              <a class='logIn py-2 px-6 bg-black text-white rounded-3xl font-semibold' style="cursor: pointer;" href="login.html">Login</a>
              <div style="display: none;" class="imgProfile">
                <img class="imagePerson" src="" alt="" style="width: 36px; height: 36px;">
              </div>
            </div>
          </div>
          
        </div>
      </navbar>
     </header>

    <main>
      <div
        class="mt-32 max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md px-8 py-10 flex flex-col items-center"
      >
        
        <form id="register" class="w-full flex flex-col gap-4 mt-8">
          <div class="flex gap-4">
            <div class="flex items-start flex-col justify-start w-1/2">
              <label
                for="fullName"
                class="text-sm text-gray-700 dark:text-gray-200 mr-2"
                >Full Name:</label
              >
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <div class="flex items-start flex-col justify-start w-1/2">
              <label
                for="username"
                class="text-sm text-gray-700 dark:text-gray-200 mr-2"
                >Username:</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="flex items-start flex-col justify-start">
            <label
              for="email"
              class="text-sm text-gray-700 dark:text-gray-200 mr-2"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
            />
          </div>

          <div class="flex items-start flex-col justify-start">
            <label
              for="password"
              class="text-sm text-gray-700 dark:text-gray-200 mr-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
              required
            />
          </div>

          <div class="flex items-start flex-col justify-start">
            <label
              for="confirmPassword"
              class="text-sm text-gray-700 dark:text-gray-200 mr-2"
              >Confirm Password:</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
              required
            />
          </div>

          <button
            id="register-btn"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm"
          >
            Register
          </button>
        </form>

        <div class="mt-4 text-center">
          <span class="text-sm text-gray-500 dark:text-gray-300"
            >Already have an account?
          </span>
          <a href="login.html" class="text-blue-500 hover:text-blue-600"
            >Login</a
          >
        </div>
      </div>
    </main>
    <script type="module" src="./src/script/pages/register.js"></script>
  </body>
</html>
