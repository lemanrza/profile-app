<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body style="background-color: gray;">
    <header
      class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 bg-white/80 py-3 shadow backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg"
    >
      <div class="px-4">
        <div class="flex items-center justify-between">
          
          <div
            class="hidden md:flex md:items-center md:justify-center md:gap-5"
          >
            <a
              aria-current="page"
              class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
              href="index.html"
              >Home</a
            >
          </div>
          <div class="flex items-center justify-end gap-3 login-register">
            <a
              class="hidden items-center justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 transition-all duration-150 hover:bg-gray-50 sm:inline-flex"
              href="register.html"
              >Sign in</a
            >
            <a
              class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
              href="login.html"
              >Login</a
            >
          </div>
        </div>
      </div>
    </header>

    <main>
      <div
        class="w-screen min-h-screen flex items-center justify-center  px-4 sm:px-6 lg:px-8"
        style="width: 100%"
      >
        <div class="relative py-3 sm:max-w-xs sm:mx-auto">
          <div
            class="min-h-96 px-8 py-6 mt-4 text-left bg-white dark:bg-gray-900 rounded-xl shadow-lg"
          >
            <form id="login-form">
              <div
                class="flex flex-col justify-center items-center h-full select-none"
              >
                <div
                  class="flex flex-col items-center justify-center gap-2 mb-8"
                >
                  
                  <p class="m-0 text-[16px] font-semibold dark:text-white">
                    Login to your Account
                  </p>
                </div>
                <div class="w-full flex flex-col gap-2">
                  <label class="font-semibold text-xs text-gray-400"
                    >Email</label
                  >
                  <input
                    id="email"
                    class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-blue-100 "
                    placeholder="email"
                  />
                </div>
              </div>
              <div class="w-full flex flex-col gap-2">
                <label class="font-semibold text-xs text-gray-400"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-blue-100"
                  
                />
              </div>
              <div className="mt-5">
                <button
                  type="submit"
                  class="py-1 px-8 bg-blue-500 hover:bg-blue-800 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg cursor-pointer select-none"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/script/pages/login.js"></script>
  </body>
</html>
