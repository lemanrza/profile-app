<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body >
    <header style="background-color: pink; border-radius: 30px;" class="my-3 mx-3" >
      <navbar>
        <div class='w-full py-3 '>
    
          <div class='flex justify-between px-20 items-center font-semibold'>
            <div>
              <h1 class="text-2xl">Profile App</h1>
            </div>
            <div class='flex xl:gap-10 md:gap-8  gap-2'>
              <a href="index.html" class="text-underline">Home</a>
            </div>
            <div style="display: flex; gap: 10px;">
              <a class=' signIn py-2 px-6 bg-black text-white rounded-3xl font-semibold' href="register.html" style="background-color: rgb(49, 49, 216); cursor: pointer;">Sign in</a>
              <a class='logIn py-2 px-6 bg-black text-white rounded-3xl font-semibold' style="cursor: pointer;" href="login.html">Login</a>
              <div style="display: none;" class="imgProfile">
                <img class="imagePerson" src="" alt="" style="width: 36px; height: 36px;">
              </div>
            </div>
          </div>
          
        </div>
      </navbar>
     </header>

    <main>
      <div
        class="w-screen h-170 flex items-center justify-center  px-4 sm:px-6 lg:px-8"
        style="width: 100%"
      >
        <div class="relative py-3 sm:max-w-xs sm:mx-auto">
          <div
            class="min-h-96 px-8 py-6 mt-4 text-left bg-white dark:bg-gray-900 rounded-xl shadow-lg"
          >
            <form id="login-form">
              <div
                class="flex flex-col justify-center items-center h-full select-none"
              >
                <div
                  class="flex flex-col items-center justify-center gap-2 mb-8"
                >
                  
                  <p class="m-0 text-[16px] font-semibold dark:text-white">
                    Login to your Account
                  </p>
                </div>
                <div class="w-full flex flex-col gap-2">
                  <label class="font-semibold text-xs text-gray-400"
                    >Email</label
                  >
                  <input
                    id="email"
                    class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-blue-100 "
                    placeholder="email"
                  />
                </div>
              </div>
              <div class="w-full flex flex-col gap-2">
                <label class="font-semibold text-xs text-gray-400"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-blue-100"
                  
                />
              </div>
              <div className="mt-5">
                <button
                  type="submit"
                  class="py-1 px-8 bg-blue-500 hover:bg-blue-800 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg cursor-pointer select-none"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
   
      
      <script type="module" src="./src/script/pages/login.js"></script>
  </body>
</html>
